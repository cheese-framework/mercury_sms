<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Guess the Number</title>
</head>

<body>
    <div class="container">
        <div class="col-lg-9 mx-auto my-3">
            <div class="card p-3">
                <h2 class="text-center">Guess the Number</h2>
                <p id="msg" class="text-center"></p>
                <hr>
                <div class="card-body">
                    <div class="form-group"> <input type="number" id="guessNumber" class="form-control"
                            placeholder="Pick a number between 1 and 10">
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <input type="button" value="Guess" class="btn btn-primary" id="btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
